
<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div style="background: none repeat scroll 0 0 rgba(129, 126, 126, 0.2);" class="login-panel panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title">Shudder Login</h3>
        </div>
        <div class="panel-body"><img src="assets/imgs/icon.png" style="display: block; margin: 0 auto; margin-bottom: 15px;"/>
          <form id="login-form" role="form">
            <fieldset>
              <div class="form-group">
                <input placeholder="Email" name="email" type="email" value="trianag24@gmail.com" autofocus="autofocus" class="form-control"/>
              </div>
              <div class="form-group">
                <input placeholder="Password" name="password" type="password" value="medellin0707" class="form-control"/>
              </div>
              <button id="register" type="submit" style="display:block; margin: 0 auto;" class="btn btn btn-primary">Get In!</button>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="invalidModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" class="modal fade">

    <div class="modal-content">
      <div class="modal-header">
        <button type="button" data-dismiss="modal" aria-hidden="true" class="close">&times;</button>
        <h4 id="myModalLabel" class="modal-title">Oops!</h4>
      </div>
      <div class="modal-body">Your credentials are invalid, please try again.</div>
      <div class="modal-footer">
        <button type="button" data-dismiss="modal" class="btn btn-default">Close</button>
      </div>
    </div>
  </div>
</div>

    <div class="modal-content">
      <div class="modal-header">
        <button type="button" data-dismiss="modal" aria-hidden="true" class="close">&times;</button>

        <button type="button" data-dismiss="modal" class="btn btn-default">Close</button>
      </div>
    </div>
  </div>
</div>
