
  <div class="container">
      <div class="row">   
          <div class="col-md-4 col-md-offset-4">
              <div class="login-panel panel panel-info" style="background: none repeat scroll 0 0 rgba(129, 126, 126, 0.2);">
                  <div class="panel-heading">
                      <h3 class="panel-title">ShiftScope Log In</h3>
                  </div>
                  <div class="panel-body">
                      <img src="assets/imgs/icon.png" style="display: block; margin: 0 auto; margin-bottom: 15px;">
                        <form id="login-form" role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Email" name="email" type="email" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                </div>                                                                    
                                <!-- Change this to a button or input when using this as a form -->
                                <button id="register" type="submit" class="btn btn btn-primary" style="display:block; margin: 0 auto;">Get in!</button>
                            </fieldset>
                        </form>
                  </div>
              </div>
          </div>
      </div>
    </div>
    <div class="modal fade" id="invalidModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Oops!</h4>
                </div>
                <div class="modal-body">
                  Your credentials are invalid, please try again.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="serverErrorModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Oh, sorry!</h4>
                </div>
                <div class="modal-body">
                  A server error has ocurred. A team of gifted monkeys is working to solve it.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>    
  
    <!-- jQuery Version 1.11.0 -->
    <script src="assets/js/jquery-1.11.0.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="assets/js/bootstrap.min.js"></script>

    <script src="assets/js/plugins/metisMenu/metisMenu.min.js"></script>
