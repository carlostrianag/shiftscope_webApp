        <div id="page-wrapper">

                <div class="col-lg-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                        Now Playing
                        </div>
                        <div class="panel-body">
                        <div class="col-lg-12">
                            <h4 id="current-song"></h4>
                        </div>
                        <div class="col-lg-12">
                            <button class="btn btn-primary"><i class="fa fa-backward"></i></button>
                            <button id="pse" class="btn btn-primary" data-state="play"><i class="fa fa-pause"></i></button>
                            <button class="btn btn-primary"><i class="fa fa-stop"></i></button>
                            <button class="btn btn-primary"><i class="fa fa-forward"></i></button>
                        </div>

                        </div>
                    </div>
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            Menu
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <!-- Nav tabs -->
                            <ul class="nav nav-tabs">
                                <li class="active"><a href="#library-tab" data-toggle="tab">Library</a>
                                </li>
                                <li><a id="tab-ply" href="#playlist-tab" data-toggle="tab">Playlist</a>
                                </li>
<!--                                 <li><a href="#messages" data-toggle="tab">Messages</a>
                                </li>
                                <li><a href="#settings" data-toggle="tab">Settings</a>
                                </li> -->
                            </ul>

                            <!-- Tab panes -->
                            <div class="tab-content">
                                <div class="tab-pane fade in active" id="library-tab">
                                    <h4>Library</h4>
                                    <div class="row" style="margin-bottom: 5px;">
                                        <div class="col-lg-4">
                                            <button id="back-folder" class="btn btn-primary" data-current="ROOT"><i class="fa fa-arrow-left fa-1x"></i></button>
                                            <button id="folder-selector" class="btn btn-primary" data-current="ROOT"><i class="fa fa-folder fa-1x"></i></button>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div id="library" style="max-height: 250px; overflow-y: scroll;" class="list-group">

                                            </div>
                                        </div>
                                    </div>


                                </div>
                                <div class="tab-pane fade" id="playlist-tab">
                                    <h4>Playlist</h4>
                                    <div class="row" style="margin-bottom: 5px;">
                                        <div class="col-lg-4">
                                            <button id="play-all" class="btn btn-primary" data-current="ROOT">Play All</button>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div id="playlist" style="max-height: 250px; overflow-y: scroll;" class="list-group">

                                            </div>
                                        </div>
                                    </div>
                                </div>
